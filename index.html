<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Memo</title>
    <meta
      name="description"
      content="Memo is a nice adaptation of the classic game to test your memory."
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="board" id="board"></section>

    <aside id="aside">
      <header>
        <h1>Memo</h1>
      </header>

      <section class="stat" title="Game Statistics">
        <h4>Attempts: <span class="attempts">0</span></h4>
        <h4>Discovery: <span class="discoveryPairs">0</span> pairs</h4>
        <h4>Time: <span id="timer">00:00:00</span></h4>
      </section>
      <section class="options" id="options" title="Select game difficulty">
        <small>level options</small>
        <select
          name="level"
          id="level"
          onchange="Game.changeLevel(this.value)"
        ></select>
        <button
          id="btn-insane"
          class="danger"
          onclick="Game.setInsane()"
          title="All images in gray color"
        >
          Insane mode
        </button>
        <button onclick="Game.reload()" title="Shuffle cards">
          Shuffle Again
        </button>
        <button onclick="location.reload()" title="Load new images">
          Load New Cards
        </button>
      </section>
      <footer>
        <small>
          <p>
            Created by
            <a href="https://github.com/galiprandi" target="_blank"
              >GermÃ¡n Aliprandi</a
            >
          </p>
          <a
            href="https://github.com/galiprandi/memo"
            target="_blank"
            rel="noopener noreferrer"
            >View on Github</a
          >
          <p>
            Power by
            <a href="//unsplash.com" target="_blank" rel="noopener noreferrer"
              >unsplash.com</a
            >
          </p>
        </small>
      </footer>
    </aside>
    <dialog id="winDialog">
      <i>ðŸ¤Ÿ</i>
      <p>Congratulations !</p>
      <p>You have won in <span class="attempts">0</span> attempts</p>
      <button
        id="closeDialog"
        class="danger"
        onclick="Interface.closeWinDialog()"
      >
        CLOSE
      </button>
      <button
        id="closeDialog"
        onclick="Game.reload();Interface.closeWinDialog()"
      >
        PLAY AGAIN
      </button>
    </dialog>

    <script src="main.js"></script>
  </body>
</html>
