  <body>
    <section class="board" id="board"></section>

    <aside id="aside">
      <header>
        <h1>Memo</h1>
      </header>

      <section class="stat" title="Game Statistics">
        <h4>Attempts: <span class="attempts">0</span></h4>
        <h4>Discovery: <span class="discoveryPairs">0</span> pairs</h4>
        <h4>Time: <span id="timer">00:00:00</span></h4>
      </section>
      <section class="options" id="options" title="Select game difficulty">
        <small>level options</small>
        <select
          name="level"
          id="level"
          onchange="Game.changeLevel(this.value)"
        ></select>
        <button
          id="btn-insane"
          class="danger"
          onclick="Game.setInsane()"
          title="All images in gray color"
        >
          Insane mode
        </button>
        <button onclick="Game.reload()" title="Shuffle cards">
          Shuffle Again
        </button>
        <button onclick="location.reload()" title="Load new images">
          Load New Cards
        </button>
      </section>

        onclick="Interface.closeWinDialog()"
      >
        CLOSE
      </button>
      <button
        id="closeDialog"
        onclick="Game.reload();Interface.closeWinDialog()"
